variables:
  version: "8.3.0"
  iso_url: http://cdimage.debian.org/debian-cd/8.3.0/amd64/iso-cd/debian-8.3.0-amd64-netinst.iso
  iso_checksum: 070db3644c39374fdc87fd3de51388dcc0e05b866eaf37f2193d1818f0128e938c42e4eb9f1de555741c143a51edee07903a33271fca2696a771e4ae5c868277
  iso_checksum_type: sha512
  headless: ""
  mirror: ftp.debian.org
  proxy: ""
  http_proxy: "{{env `http_proxy`}}"
  https_proxy: "{{env `https_proxy`}}"
  ftp_proxy: "{{env `ftp_proxy`}}"
  puppet: no

_macros:
- &common
  vm_name: debian
  http_directory: http
  iso_url: "{{user `iso_url`}}"
  iso_checksum: "{{user `iso_checksum`}}"
  iso_checksum_type: "{{user `iso_checksum_type`}}"
  headless: "{{ user `headless` }}"
  ssh_username: "vagrant"
  ssh_password: "vagrant"
  ssh_wait_timeout: "10000s"
  boot_command:
    - "<esc><wait>"
    - "/install.amd/vmlinuz vga=788 initrd=/install.amd/initrd.gz"
    - " auto"
    - " url=http://{{ .HTTPIP }}:{{ .HTTPPort }}/preseed.cfg"
    - " language=en"
    - " country=GB"
    - " keymap=gb"
    - " netcfg/get_hostname=vagrant"
    - " netcfg/get_domain=vm"
    - " mirror/http/hostname={{ user `mirror` }}"
    - " quiet"
    - " ---"
    - " quiet"
    - "<enter>"
  shutdown_command: "echo vagrant | sudo -S shutdown -P now"
  disk_size: 10140

builders:
- <<: *common
  type: vmware-iso
  guest_os_type: debian8-64
  tools_upload_flavor: linux
  output_directory: box/vmware/out
  vmx_data:
    memsize: "1024"
    numvcpus: "1"

- <<: *common
  type: "virtualbox-iso"
  guest_additions_path: "VBoxGuestAdditions_{{.Version}}.iso"
  virtualbox_version_file: .vbox_version
  output_directory: box/virtualbox/out
  vboxmanage:
    - ["modifyvm", "{{.Name}}", "--memory", "512"]
    - ["modifyvm", "{{.Name}}", "--cpus", "1"]

provisioners:
  - type: shell
    environment_vars:
      - "http_proxy={{user `http_proxy`}}"
      - "https_proxy={{user `https_proxy`}}"
      - "ftp_proxy={{user `ftp_proxy`}}"
    execute_command: "echo vagrant | {{.Vars}} sudo -E -S bash '{{.Path}}'"
    scripts:
      - "script/vagrant.sh"
      - "script/forgetcd.sh"
      - "script/vmtool.sh"
      - "script/puppet.sh"
      - "script/minimize.sh"
      - "script/zerodisk.sh"

post-processors:
  - type: vagrant
    keep_input_artifact: true
    output: "box/{{.Provider}}/debian.box"
